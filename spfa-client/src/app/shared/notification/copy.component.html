<div class="notification copy">
  <md-dialog-content>
    <div class="title">Copy to clipboard</div>
    <div class="message">The data was successfully copied to your clipboard and can be pasted into Excel</div>
    <textarea #copyField></textarea>
  </md-dialog-content>
</div>
<md-dialog-actions [style.margin-top.em]="1">
  <button md-button md-dialog-close>Close</button>
</md-dialog-actions>
