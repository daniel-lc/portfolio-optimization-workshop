<div class="notification progress">
  <md-dialog-content>
    <div class="title" *ngIf="title">{{ title }}</div>
    <div class="text" *ngIf="text">{{ text }}</div>
    <div class="spinner-wrapper">
      <div class="spinner">
        <md-spinner></md-spinner>
      </div>
    </div>
  </md-dialog-content>
</div>
