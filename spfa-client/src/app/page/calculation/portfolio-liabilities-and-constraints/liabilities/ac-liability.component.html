<div class="ac-liability">
  <div class="row">
    <div class="col-lg-12">

      <div class="ac-liability-slider-wrapper">
        <div class="ac-liability-slider" #slider>

          <div class="ac-line"></div>
          <div class="ac-liability-current" #currentLiabilityFlag>
            <div class="ac-liability-current-flag pointer" mdTooltip="Current allocation {{ getCurrentAggregatedLiabilityPerc }}">C</div>
          </div>
          <div class="ac-liability-handle" #liability *ngIf="assetClass; else noLiabilityAdjustment"
               (mousedown)="liabilityDragStart($event)">
          </div>
          <ng-template #noLiabilityAdjustment>
            <div class="ac-liability-no-adjustment" #liability></div>
          </ng-template>
        </div>
      </div>

    </div>
  </div>
  <div class="ac-liability-editor row">

    <div class="col-lg-3 offset-lg-3 col-sm-6">
      <md-input-container>
        <input mdInput type="number" step="0.1" [placeholder]="'Liability (%)'" [ngModel]="getUserLiabilityPerc" (keyup)="changeLiabilityPerc($event.target.value)" [disabled]="!assetClass" />
        <md-hint *ngIf="assetClass">Current: {{ currentLiabilityPerc | perc }}</md-hint>
      </md-input-container>
    </div>

    <div class="col-lg-3 col-sm-6" *ngIf="assetClass">
      <md-input-container>
        <input mdInput type="number" [placeholder]="'Liability (USD bn)'" [ngModel]="getUserLiability" (keyup)="changeLiability($event.target.value)" [disabled]="!assetClass" />
        <md-hint>Current: {{ currentLiability }}</md-hint>
      </md-input-container>
    </div>

  </div>

</div>
